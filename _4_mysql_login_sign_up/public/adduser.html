<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign up 페이지 (feat. MySQL, NodeJS)</title>
    </head>
    <body>
        <h1>사용자 등록 페이지</h1>
        <br>
        <!-- 
            form : server에게 http request를 전송하는 Tag 
            post : request 방식, 겉으로 내용이 드러나지 않음
            get  : request 방식, 겉으로 내용이 드러남
            action : 수신인
        -->
        <form method="post" action="/process/adduser">
            <table>
                <!-- tr : table row -->
                <tr>
                    <!-- td : table data -->
                    <td><label>아이디</label></td>
                    <td><input type="text" name="id"></td>
                </tr>
                <tr>
                    <td><label>사용자명</label></td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td><label>나이</label></td>
                    <td><input type="text" name="age"></td>
                </tr>
                <tr>
                    <td><label>패스워드</label></td>
                    <td><input type="password" name="password"></td>
                </tr>
            </table>
            <input type="submit" value="회원가입">
        </form>
    </body>
</html>
